<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Diary Entries</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/assets/styles/diaryEntry-view.css">
    </head>
    <body>

        <div class="container diaryEntry-form margin-thirty">
            <h2>Diary Entry</h2>
            <div id="diaryEntry-container" class="margin-ten"></div>
            <a href="/diaryEntry-add" class="btn btn-success margin-thirty">Add Diary Entry</a>
        </div>


        <script>
            $(document).ready(function () {
                $.ajax({
                    url: `http://localhost:8888/api/diaryEntry`,
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        $('#diaryEntry-container').html('')
                        console.log('data')
                        console.log(data)
                        $.each(data, function (key, value) {
                            console.log('value')
                            console.log(value)
                            $('#diaryEntry-container').append(`
                                <div class="diaryEntry-container margin-thirty">
                                    <span class="diaryEntry">${value['title']} ${value['content']}</span>
                                    <span>
                                    <a href="diaryEntry-update/${value['id']}" class="btn btn-primary">edit</a>
                                    <a href="diaryEntry-delete/${value['id']}" class="btn btn-danger">delete</a>
                                    </span>
                                </div>`)
                        });
                    },
                    error: function (data) {
                        console.log(data);
                    }
                });

            })


        </script>

    </body>
</html>
